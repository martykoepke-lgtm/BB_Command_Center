name: CI

on:
  push:
    branches: [main]
    paths:
      - "BB_Enabled_Command/**"
  pull_request:
    branches: [main]
    paths:
      - "BB_Enabled_Command/**"

defaults:
  run:
    working-directory: BB_Enabled_Command

jobs:
  # ─────────────────────────────────────────────
  # Backend: lint, type-check, test
  # ─────────────────────────────────────────────
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BB_Enabled_Command/backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: bb_command_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: BB_Enabled_Command/backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/bb_command_test
          JWT_SECRET_KEY: ci-test-secret
          ANTHROPIC_API_KEY: test-key
          APP_ENV: test
          APP_DEBUG: "false"
        run: pytest -x -q

  # ─────────────────────────────────────────────
  # Frontend: lint, type-check, build
  # ─────────────────────────────────────────────
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BB_Enabled_Command/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: BB_Enabled_Command/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: BB_Enabled_Command/frontend/dist
          retention-days: 7

  # ─────────────────────────────────────────────
  # Docker build verification
  # ─────────────────────────────────────────────
  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t bb-backend:ci --target production ./backend
        working-directory: BB_Enabled_Command

      - name: Build frontend image
        run: docker build -t bb-frontend:ci ./frontend
        working-directory: BB_Enabled_Command
